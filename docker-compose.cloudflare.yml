services:
  peerjs:
    image: peerjs/peerjs-server:latest
    ports:
      - 127.0.0.1:9000:9000
    environment:
      - PORT=9000
      - CLOUDFLARE_TUNNEL=true
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s